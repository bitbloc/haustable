<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <link rel="manifest" href="/manifest.json" id="app-manifest" />
    <script>
      // Dual-Manifest Strategy: Switch to Staff Manifest if in Staff Mode
      try {
        if (window.location.pathname.startsWith('/staff') || window.location.search.includes('mode=staff')) {
          const manifestLink = document.getElementById('app-manifest');
          if (manifestLink) {
            manifestLink.setAttribute('href', '/manifest.staff.json');
            // Optional: Adjust theme color if needed
            // document.querySelector('meta[name="theme-color"]').setAttribute('content', '#000000'); 
          }
        }
      } catch (e) {
        console.error('Manifest switch failed:', e);
      }
    </script>
    <link rel="apple-touch-icon" href="/pwa-icon.png">
    <meta name="theme-color" content="#111111" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' * data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' * blob:; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' *; img-src 'self' data: blob: *;">
    <title>Haus Table</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
